<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="normalize.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <header>
      <div class="container">
         <img src="imgs/Color.svg">
         <div class="search-form">
            <i class="icon" aria-hidden="true"></i>
            <input class="search-task" type="text" placeholder="Search task to do">
         </div>
      </div>
   </header>

   <main>

      <div class="state">
         <div class="btn-check">
            <button type="button" class="state-elem">
               <span>All</span>
            </button>
         </div>
         <div class="btn-check">
            <button type="button" class="state-elem ">
               <span>Active</span>
            </button>
         </div>
         <div class="btn-check">
            <button type="button" class="state-elem">
               <span>Done</span>
            </button>
         </div>
      </div>

      <form class="textarea">
         <label>New task</label>
         <textarea></textarea>
         <div style="display: flex; justify-content: flex-end;">
            <button type="button">Add</button>
         </div>

      </form>
      <div class="task task1">
         Попить чайку
      </div>
      <div class="task task2">
         <img src="imgs/star_border.svg"> Прочитать, что такое JAVASCRIPT
      </div>
      <div class="task task3">
         Отправить тестовое задание на курсы SENLA до 1 марта
      </div>
      <div class="task task4">
         Записаться на курсы по REACT JS от SENLA
      </div>
      <div class="task task5">
         Проснуться
      </div>

   </main>
</body>

</html>
