<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="normalize.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="main-container">

      <header>
         <div class="container">
            <img src="imgs/Color.svg" alt="senla">
            <div class="search-form">
               <i class="icon" aria-hidden="true"></i>
               <input class="search-task" type="text" placeholder="Search task to do">
               <button class="search-form__btn" type="button">Search</button>
            </div>
         </div>
      </header>


      <main>
         <div class="tabs-menu">
            <button type="button" class="tabs-menu__btn tabs-menu__btn-all" autofocus>
               All
            </button>
            <button type="button" class="tabs-menu__btn tabs-menu__btn-important">
               Important
            </button>
            <button type="button" class="tabs-menu__btn tabs-menu__btn-done">
               Done
            </button>
         </div>

         <form class="task-input">
            <label>New task</label>
            <textarea class="task-input__txt-area"></textarea>
            <div style="display: flex; justify-content: flex-end;">
               <button type="button" class="task-input__btn">Add</button>
            </div>
         </form>
         <div class="tasks-wrapper">
            <div class="tasks">
            </div>

         </div>
      </main>

      <div class="loader-wrapper">
         <span class="loader"></span>
      </div>
   </div>
</body>
<script src="app.js"></script>

</html>
