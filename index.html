<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <header>
      <div class="container">
         <img src="imgs/Color.jpg">
         <div class="search-form">
            <i class="icon" aria-hidden="true"></i>
            <input class="search-task" type="text" placeholder="Search task to do">
         </div>
      </div>
   </header>

   <main>
      <div class="divider">
         <hr class="solid">
      </div>
      <div class="submenu">
         <div class="state">
            <div class="state-elem-chosen">
               <span>All</span>
            </div>
            <div class="state-elem-not-act">
               <span>Active</span>
            </div>
            <div class="state-elem-not-done">
               <span>Done</span>
            </div>
         </div>
      </div>
      <form class="textarea">
         <label>New task <br><textarea></textarea></label><br>
         <button type="submit">Add</button>
      </form>
      <div class="tasks">
         <div class="task1">
            <p>Попить чайку</p>
         </div>
         <div class="task2">
            <p><img src="imgs/star_border.png"> Прочитать, что такое JAVASCRIPT</p>
         </div>
         <div class="task3">
            <p>Отправить тестовое задание на курсы SENLA до 1 марта</p>
         </div>
         <div class="task4">
            <p>Записаться на курсы по REACT JS от SENLA</p>
         </div>
         <div class="task5">
            <p>Проснуться</p>
         </div>
      </div>
   </main>
</body>

</html>
